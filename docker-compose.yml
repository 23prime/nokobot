version: "3"
services:
  bot:
    build: ./bot/
    ports:
      - "${BOT_PORT}:3000/tcp"
    environment:
      MYSQL_HOST: "db"
      RIO_VERBOSE: 1
      VIRTUAL_HOST: "${BOT_HOST_NAME}"
    depends_on:
      - "db"

  db:
    image: mysql:5.7 # 最新版だとbotから接続時に SSL connection error: unknown error number
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_DATABASE: "test"
      BIND-ADDRESS: 0.0.0.0
    volumes: 
      - "memory:/var/lib/mysql"
    tty: true

  line:
    build: ./line/
    ports:
      - "${LINE_PORT}:4567/tcp"
    environment:
      VIRTUAL_HOST: "${LINE_HOST_NAME}"
      LETSENCRYPT_HOST:  "${LINE_HOST_NAME}"
      CHANNEL_ID: "${LINE_CHANNEL_ID}"
      CHANNEL_SECRET: "${LINE_CHANNEL_SECRET}"
      CHANNEL_TOKEN: "${LINE_CHANNEL_TOKEN}"
      
volumes:
  memory: {}

